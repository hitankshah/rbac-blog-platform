services:
  - type: web
    name: rbac-blog-backend
    runtime: node
    rootDir: backend
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # The following environment variables will need to be configured in the Render dashboard
      # Do not put actual secrets in this file
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: SUPABASE_STORAGE_URL
        sync: false
      - key: STORAGE_BUCKET
        sync: false
      - key: SITE_URL
        sync: false
      - key: REDIRECT_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: S3_REGION
        sync: false

  - type: web
    name: rbac-blog-frontend
    runtime: node
    rootDir: frontend
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: REACT_APP_SUPABASE_URL
        sync: false
      - key: REACT_APP_SUPABASE_ANON_KEY
        sync: false
      - key: REACT_APP_API_URL
        value: https://rbac-blog-backend.onrender.com/api